<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contacs Us</title>
    <link rel="stylesheet" href="assets/css/styles.css">
    
</head>
<body>
    <div class="card">
        <h2 id="form-title">Contact Us</h2>

        <form class="form" id="form">
            <label for="">Name</label>
            <input name="name" type="text" class="name" placeholder="Full name" required>
            <input name="email" type="email" class="email" placeholder="Email" required>
            <textarea name="message" class="message" placeholder="Message" required></textarea>
        </form>

        <button type="button" id="form-btn" class="submit_btn">Submit</button>
    </div>
    <script src="assets/js/contact_us.js"></script>
</body>

</html>
